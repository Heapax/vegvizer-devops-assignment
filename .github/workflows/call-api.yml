name: Call API and Update README

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install project dependencies
        run: npm install

      - name: Install action dependencies
        working-directory: .github/actions/call-node-api
        run: npm install

      - name: Start Node.js API in background
        run: |
          npm start &
          echo "Waiting for API to start..."
          sleep 5

      - name: Verify API is running
        run: |
          curl -f http://localhost:3000/status || exit 1

      - name: Call custom GitHub Action
        uses: ./.github/actions/call-node-api
        with:
          api-url: 'http://localhost:3000/status'

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "Update API status in README [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}